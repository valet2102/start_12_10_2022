<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <h3>1) Input "text"</h3>
            
            <label for="fname"> First name </label>
            <input type="text" id="fname" >
            <br>
            <label for="sname"> Second name</label>
            <input type="text" id="sname" >
            <br>
            <label for="age"> Age</label>
            <input type="text" id="age" >
        </div>
        <br>

        <div>
            <h3>2) Input "password"</h3>
            <label for="fname"> First name </label>
            <input type="text" id="fname" >
            <br>
            <label for="password"> Password</label>
            <input type="password" id="password">
        </div>
        <br>
        <div>
            <h3>3) Input "submit"</h3>
            <input type="submit" value="Sending">
        </div>
        <br>
        <div>
            <h3>4) Input "reset"</h3>

            <label for="fname"> First name </label>
            <input type="text" id="fname" >
            <br>
            <label for="sname"> Second name</label>
            <input type="text" id="sname" >
            <br>
            <label for="age"> Age</label>
            <input type="text" id="age" >
            <br>
            <label for="password"> Password</label>
            <input type="password" id="password">
            <br>

            <input type="submit" value="Sending">
            <input type="reset" value="clear">
        </div>
        <br>
        <div>
            <h3>5) Input "radio"</h3>
            <p>Choose your gender </p>
            <input type="radio" id="male" name="gender">
            <label for="male"> Male</label>
           
            <br>
            <input type="radio" name="gender"  id="female">
            <label for="female"> Female</label>
          
            <br>
            <input type="radio" name="gender" id="other">
            <label for="other"> Other</label>
           
        </div>
        <br>
        <div>
            <h3>6) Input "checkbox"</h3>
            <p>Ð¡hoose your position in the relationship </p>
            <label for="girlfriend">Have girlfriend / boyfriend</label>
            <input type="checkbox" id="girlfriend">
            <br>
            <label for="wife">Have wife / husband</label>
            <input type="checkbox" id="wife">
            <br>
            <label for="children">Have children</label>
            <input type="checkbox" id="children">
            <br>
            <label for="alone">Alone</label>
            <input type="checkbox" id="alone">
        </div>
        <br>
        <div>
            <h3>7) Input "Button"</h3>
                <input type="button" onclick="alert('Hello boys and girls')" value="Click on me">
        </div>
        <br>
        <div>
            <h3>8) Input "Color"</h3>
            <label for="ycolor"> Choose your favourite color :</label>
            <input type="color" id="ycolor" value="#00FF00">
            <input type="submit" value="Send">
        </div>
        <br>
        <div>
            <h3>9) Input "Data"</h3>
            <label for="data"> Enter your birthday</label>
            <input type="date" name="birthday" id="data">
            <br>
            <label for="maxdata"> Enter a date before 1950-01-01 :</label>
            <input type="date" name="maxdata" id="maxdata" max="1949-12-31">
            <br>
            <label for="mindata"> Enter a date after 2000-01-01 :</label>
            <input type="date" name="mindata" id="mindata" min="2000-01-02">
            <input type="submit" value="Send">
         
        </div>
        <br>
        <div>
            <h3>10) Input "Datetime-local"</h3>
            <label for="birthdaytime">Birthday (date and time):</label>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime">
            <input type="submit" value="Send">
        </div>






    </form>
</body>
</html>
